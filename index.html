<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    

    <section>

        <div class="description">
            <h2>Learn to code by watching others</h2>
            <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
       
        <div class="formDiv">
            <div class="cost"><span>Try it free 7 days</span> then $20/mo. thereafter</div>

            <form class="registrationForm">
                
                <div class="form-control">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">

                    <span class="errorText"></span>
                    <img class="errorImg" src="img/icon-error.svg" alt="">
                </div>
                
                <div class="form-control">
                    <input type="text" name="lastName" id="lastName"  placeholder="Last Name">

                    <span class="errorText"></span>
                    <img class="errorImg" src="img/icon-error.svg" alt="">
                </div>
                
                <div class="form-control">
                    <input type="text" name="mail" id="mail" placeholder="Email Address">

                    <span class="errorText"></span>
                    <img class="errorImg" src="img/icon-error.svg" alt="">
                </div>

                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="Password">
  
                    <span class="errorText"></span>
                    <img class="errorImg" src="img/icon-error.svg" alt="">
                </div>



                <button class="submitBtn" type="submit">Claim your free trial</button>
                

                <p class="agreement">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>

        </div>



    </section>


    


    <script src="js/javascript.js"></script>
</body>
</html>
